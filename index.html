    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        const fileInput = document.getElementById('fileInput');
        const plantingDateInput = document.getElementById('plantingDateInput');
        const image = document.getElementById('image');
        const imageContainer = document.getElementById('imageContainer');
        const predictionsDiv = document.getElementById('predictions');
        const uploadButton = document.getElementById('uploadButton');
        const rotateLeftButton = document.getElementById('rotateLeftButton');
        const rotateRightButton = document.getElementById('rotateRightButton');
        const cropButton = document.getElementById('cropButton');
        const colorizeButton = document.getElementById('colorizeButton');
        const colorizedResults = document.getElementById('colorizedResults');

        fileInput.addEventListener('change', function (e) {
            const files = e.target.files;
            if (files.length) {
                image.src = URL.createObjectURL(files[0]);
                imageContainer.style.display = 'block';
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 2,
                    autoCropArea: 1,
                    crop(event) {
                        const width = event.detail.width;
                        const height = event.detail.height;
                        if (width % 28 !== 0 || height % 28 !== 0) {
                            cropper.setData({
                                width: Math.round(width / 28) * 28,
                                height: Math.round(height / 28) * 28
                            });
                        }
                    }
                });
            }
        });

        rotateLeftButton.addEventListener('click', function() {
            if (cropper) {
                cropper.rotate(-1); // 向左旋轉 1 度
            }
        });

        rotateRightButton.addEventListener('click', function() {
            if (cropper) {
                cropper.rotate(1); // 向右旋轉 1 度
            }
        });

        uploadButton.addEventListener('click', function() {
            if (!fileInput.files[0]) {
                alert("請先上傳照片");
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData,
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                alert("上傳成功");
            }).catch(function() {
                alert("上傳失敗");
            });
        });

        cropButton.addEventListener('click', function () {
            if (!cropper || !plantingDateInput.value) {
                alert("請選擇種植日期並裁剪您的圖像");
                return;
            }
            const canvas = cropper.getCroppedCanvas();
            canvas.toBlob(function (blob) {
                const formData = new FormData();
                formData.append('file', blob, 'cropped.jpg');
                formData.append('planting_date', plantingDateInput.value); // 傳遞種植日期
                fetch('/predict', {
                    method: 'POST',
                    body: formData,
                }).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    predictionsDiv.innerHTML = `<h3>水稻預測產量: ${data['水稻預測產量 (Kg)']} Kg</h3>
                                                <p>拍攝時間: ${data['capture_time']}</p>
                                                <p>種植天數: ${data['days_since_planting']} 天</p>
                                                <p>低產量預估: ${data['low_yield_estimate']} Kg</p>
                                                <p>高產量預估: ${data['high_yield_estimate']} Kg</p>`;
                }).catch(function () {
                    alert("分析失敗");
                });
            });
        });

        colorizeButton.addEventListener('click', function () {
            fetch('/colorized').then(function (response) {
                return response.blob();
            }).then(function (blob) {
                const url = URL.createObjectURL(blob);
                colorizedResults.innerHTML = `<img src="${url}" alt="Colorized Prediction Results" style="max-width: 100%; height: auto;">`;
            }).catch(function () {
                alert("無法加載染色結果");
            });
        });
    </script>
